  wot.2.t: "Großer Terroranschlag an der Ostküste"
  wot.2.da: "Es liegen Berichte über einen versuchten Terroranschlag an der Ostküste vor. Frühmorgens wurden mehrere verdächtige Al-Qaida-Mitglieder am Logan International Airport in Boston und am Dulles International Airport in Washington D.C. festgenommen. Trotz dieser frühen Warnungen gelang es fünf Terroristen, an Bord von Flug 93 am Newark International Airport in New York zu gelangen. Als sie versuchten, das Flugzeug zu entführen, führte der Widerstand der Passagiere schließlich dazu, dass sie das Flugzeug in ein Feld in Stonycreek Township in Pennsylvania stürzten. Die sieben Besatzungsmitglieder, 33 Passagiere und die fünf Entführer wurden alle bei dem Absturz getötet.\n\nBasierend auf unseren aktuellen Informationen waren die Flugzeuge für mehrere Ziele an der Ostküste vorgesehen, darunter das World Trade Center, das Pentagon und das Kapitol.\n\nGlücklicherweise waren unsere Geheimdienste auf der Hut, und wir konnten eine schreckliche Tragödie verhindern."
  wot.2.db: "Es liegen Berichte über einen großen Terroranschlag an der Ostküste vor. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nFrühmorgens heute, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz gefolgt von Flug 175, der um 9:03 Uhr den Südturm traf. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Das vierte Flugzeug, Flug 93, das vermutlich auf das Kapitol zusteuerte, stürzte um 10:03 Uhr ab, als die Passagiere versuchten, es von den Entführern zurückzuerobern.\n\nUnsere Nation muss sich von einem erschütternden Tag erholen. Die politische Lage ist komplett anders als gestern."
  wot.2.dc: "Es liegen Berichte über einen großen Terroranschlag an der Ostküste vor. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nFrühmorgens heute, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz gefolgt von Flug 175, der um 9:03 Uhr den Südturm traf. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Auf dem vierten Flugzeug, Flug 93, versuchten die Passagiere, es von den Entführern zurückzuerobern, scheiterten aber. Die Terroristen schafften es, das Flugzeug in der Luft zu halten und stürzten es schließlich um 10:23 Uhr gegen die Seite des Kapitols.\n\nUnsere Nation muss sich von einem erschütternden Tag erholen. Die politische Lage ist komplett anders als gestern."
  wot.2.a: "Wir werden das Opfer von Flug 93 ehren"
  wot.2.b: "Oh die Menschlichkeit!"
  wot.2.c: "Oh die Menschlichkeit!"
  wot.3.t: "Diplomatische Reaktionen auf die Angriffe auf das World Trade Center"
  wot.3.d: "Die Vereinigten Staaten von Amerika wurden absichtlich und plötzlich von feindlichen terroristischen Kämpfern angegriffen.\n\nWährend die Vereinigten Staaten sich auf ihre diplomatische und militärische Reaktion auf die Angriffe auf das World Trade Center und das Pentagon vorbereiten, drängt der [Root.GetAdjective] Außenminister zunehmend darauf, dass die Regierung eine klare und entschiedene Stellungnahme zu der Angelegenheit abgibt."
  wot.3.a: "Wir stehen mit Amerika! Egal was passiert!"
  wot.3.b: "Verurteilt die Angriffe, macht aber keine Versprechungen."
  wot.3.c: "Das passiert, wenn man sich in Angelegenheiten anderer Länder einmischt."
  wot.4.t: "Lokalpolitiker unterstützt die Regierung"
  wot.4.da: "Während die republikanische Regierung nach einer entscheidenden Antwort auf den jüngsten Terroranschlag sucht, hat die Demokratische Partei bisher mehr oder weniger die Situation beobachtet und Stellungnahmen zur Verurteilung der Angreifer abgegeben, aber keine bestimmten politischen Versprechen oder Forderungen gemacht.\n\nJetzt hat ein bedeutendes Mitglied der Demokratischen Partei aus dem betroffenen Bundesstaat New York eine zentrale Position in den Reaktionen auf die Angriffe eingenommen: Hillary Clinton, Senatorin aus New York und ehemalige First Lady der Vereinigten Staaten, hat eine klare Rede gehalten: „Jede Nation muss entweder mit uns oder gegen uns sein. Diejenigen, die Terroristen beherbergen oder finanzieren, werden einen Preis zahlen.“.\n\nDie Demokraten im ganzen Land haben begonnen, sich um Clintons Aussagen zu versammeln, was nicht nur Solidarität mit ihrer Senatorin, sondern auch mit der republikanischen Regierung signalisiert, um jedes Mittel zu ergreifen, um eine angemessene Antwort auf diesen nicht nur grausamen, sondern grundlegend anti-amerikanischen Angriff zu finden."
  wot.4.db: "Während die demokratische Regierung nach einer entscheidenden Antwort auf den jüngsten Terroranschlag sucht, hat die Republikanische Partei bisher mehr oder weniger die Situation beobachtet und Stellungnahmen zur Verurteilung der Angreifer abgegeben, aber keine bestimmten politischen Versprechen oder Forderungen gemacht.\n\nJetzt hat ein bedeutendes Mitglied der Republikanischen Partei aus dem betroffenen Bundesstaat New York eine zentrale Position in den Reaktionen auf die Angriffe eingenommen: Rudy Giuliani, der Bürgermeister von New York und ehemalige United States Attorney, hat eine klare Rede gehalten: „Jede Nation muss entweder mit uns oder gegen uns sein. Diejenigen, die Terroristen beherbergen oder finanzieren, werden einen Preis zahlen.“.\n\nDie Republikaner im ganzen Land haben begonnen, sich um Giulianis Aussagen zu versammeln, was nicht nur Solidarität mit ihrem Bürgermeister, sondern auch mit der demokratischen Regierung signalisiert, um jedes Mittel zu ergreifen, um eine angemessene Antwort auf diesen nicht nur grausamen, sondern grundlegend anti-amerikanischen Angriff zu finden."
  wot.4.a: "Wir stehen vereint!"
  wot.4.b: "Sie versuchen nur, aus einer Tragödie Nutzen zu ziehen!"
  wot.5.t: "Nationale Gebetsdienst"
  wot.5.d: "Es wurde vorgeschlagen, einen nationalen Gebetsdienst in der Washington National Cathedral für die Opfer der Terroranschläge abzuhalten. Mehrere ehemalige Präsidenten der Vereinigten Staaten werden anwesend sein, ebenso wie der amtierende Präsident und religiöse Führer verschiedener Glaubensrichtungen, darunter verschiedene Zweige des Christentums, des Islam, des Hinduismus, des Sikhismus und des Judentums.\n\n[USA.GetLeader] wird die zentrale Rede des Gedenkgottesdienstes halten."
  wot.5.a: "Dies ist ein wichtiger Gottesdienst"
  wot.5.b: "Wir brauchen das nicht, um uns an die Opfer zu erinnern"
  wot.6.t: "Mord an Balbir Singh Sodhi"
  wot.6.d: "Als direkte Folge der Terroranschläge nahm die islamfeindliche Stimmung und Gewalt in den Vereinigten Staaten dramatisch zu - die meisten Angriffe blieben jedoch bei rassistisch oder religiös aufgeladenen verbalen Beschimpfungen, Diebstählen oder Sachbeschädigungen. Nicht so bei Balbir Singh Sodhi.\n\nDer in Indien geborene Sikh wurde von Frank Silva Roque, 42 Jahre alt, an Singh's Tankstelle in Mesa, Arizona, fälschlicherweise als Muslim identifiziert (aufgrund seines mittelöstlichen Teints und seines Turbans). Singh wurde daraufhin von Roque aus seinem Lastwagen mit einer .380 Pistole erschossen. Roque floh vom Tatort und versuchte zwanzig Minuten später, einen weiteren Menschen, einen in Libanon geborenen Ladenangestellten, zu töten.\nNach dem Scheitern dieses Mordversuchs beendete Roque seinen Terroranschlag an seinem ehemaligen Wohnsitz, der jetzt von einer afghanischen Familie bewohnt wurde, indem er auf das Gebäude schoss, aber keine Opfer verursachte. Er wurde am folgenden Tag verhaftet und schließlich wegen Mordes ersten Grades zum Tode verurteilt."
  wot.6.a: "Wir werden uns niemals den Terroristen ergeben! Unabhängig von der Hautfarbe!"
  wot.6.b: "Es war ein verständliches Missverständnis"
  wot.7.t: "Anthrax-Anschläge"
  wot.7.d: "Die Anthrax-Anschläge, auch bekannt als Amerithrax nach ihrem FBI-Fallnamen, begannen kurz nach dem Terroranschlag.\n\nBriefe mit Anthrax-Sporen wurden an mehrere Personen verschickt, darunter Nachrichtenreporter und zwei US-Senatoren. Der Vorfall von Bio-Terrorismus wird mit dem Terroranschlag an der Ostküste in Verbindung gebracht (aber die laufende FBI-Untersuchung hat bisher keine schlüssigen Beweise gefunden) und hat bisher 5 Menschen getötet und 17 weitere verletzt."
  wot.7.a: "Alle Hindernisse werden wir überwinden"
  wot.7.b: "Wir müssen die finden, die das getan haben!"
  wot.8.t: "Die Rede zum Krieg gegen den Terror"
  wot.8.d: "[USA.GetLeader] hielt eine Rede vor einer gemeinsamen Sitzung des US-Kongresses und erklärte einen, wie er es nennt, „Krieg gegen den Terror“.\n\nDer Präsident versprach entschlossene und klare Reaktionen auf den Terror und machte folgende Ansprache an alle anderen Länder der Welt: „Jede Nation, in jeder Region, hat jetzt eine Entscheidung zu treffen. Entweder seid ihr mit uns, oder ihr seid mit den Terroristen.“"
  wot.8.a: "Gerechtigkeit werden wir bringen"
  wot.8.b: "Und sie wird schnell sein"
  wot.9.t: "USA fordern Auslieferung von Osama bin Laden"
  wot.9.d: "Nach dem Terroranschlag an der Ostküste haben die USA unsere Beamten kontaktiert und fordern, dass wir alle Verbindungen zu unseren Verbündeten von Al-Qaida und ihrem Anführer Osama bin Laden abbrechen. Wir müssen auch bin Laden einfangen und ihn den Händen der USA übergeben. Basierend auf der bisherigen Rhetorik wird die Ablehnung des Antrags die USA sicherlich zu unserem Feind machen."
  wot.9.a: "Der Große Satan wird nichts haben!"
  wot.9.b: "Vielleicht ist ein Deal mit dem Teufel notwendig..."
  wot.10.t: "Taliban lehnen Auslieferung ab"
  wot.10.d: "Die Taliban haben sich geweigert, die Zusammenarbeit mit Al-Qaida und bin Laden einzustellen. Es scheint, dass der einzige Weg, um Verbrecher vor Gericht zu bringen, ist, das gesamte Taliban-Regime zu stürzen."
  wot.10.a: "Dies war kein überraschendes Ergebnis"
  wot.11.t: "Taliban stimmen Auslieferung zu"
  wot.11.d: "Überraschenderweise haben die Taliban zugestimmt, Al-Qaida aus dem Land zu vertreiben und bin Laden zu jagen. Sie erklärten sich bereit, mit den US-Militärs zusammenzuarbeiten, um Terroristen zur Rechenschaft zu ziehen. Wir haben bereits eine Spezialstreitkräftegruppe ausgeschickt, um bin Laden an seinem letzten bekannten Aufenthaltsort zu verhaften."
  wot.11.a: "Das ist... seltsam"
  wot.12.t: "USA bittet um Hilfe bei den Taliban"
  wot.12.d: "Die Vereinigten Staaten werden die Taliban aus Afghanistan vertreiben. Sie haben um unsere Unterstützung im Kampf gebeten."
  wot.12.a: "Wir werden Soldaten in den Kampf schicken!"
  wot.12.b: "Wir werden die lokalen Milizen bewaffnen!"
  wot.12.c: "Wir werden moralische Unterstützung leisten! Los geht's Team!"
  wot.13.t: "Auswahl eines Kandidaten"
  wot.13.da: "Wir müssen eine Entscheidung darüber treffen, wen wir als Herrscher von Afghanistan empfehlen sollen. Es ist wahrscheinlich, dass die derzeitige lokale Regierung von Afghanistan unserer Empfehlung folgen wird. Wir haben vier gute Kandidaten zur Auswahl.\n\nUnsere Optionen sind Hamid Karzai, der nach der Ermordung seines Vaters durch Al-Qaida der Nordallianz beitrat, Burhanuddin Rabbani, der derzeitige offizielle Präsident Afghanistans und der Anführer der konservativ-islamistischen Jamiat-Partei, Ahmed Shah Massoud, der Löwe von Pajnshir, oder der im Exil lebende König von Afghanistan, Mohammed Zahir Shah."
  wot.13.db: "Wir müssen eine Entscheidung darüber treffen, wen wir als Herrscher von Afghanistan empfehlen sollen. Es ist wahrscheinlich, dass die derzeitige lokale Regierung von Afghanistan unserer Empfehlung folgen wird. Wir haben drei gute Kandidaten zur Auswahl.\n\nUnsere Optionen sind Hamid Karzai, der nach der Ermordung seines Vaters durch Al-Qaida der Nordallianz beitrat, Burhanuddin Rabbani, der derzeitige offizielle Präsident Afghanistans und der Anführer der konservativ-islamistischen Jamiat-Partei, oder der im Exil lebende König von Afghanistan, Mohammed Zahir Shah."
  wot.13.a: "Hamid Karzai"
  wot.13.b: "Burhanuddin Rabbani"
  wot.13.c: "Ahmad Shah Massoud"
  wot.13.d: "Mohammed Zahir Shah"
  wot.14.t: "USA fordern Invasion des Irak"
  wot.14.d: "Die USA haben den Vorschlag vorgebracht, eine Invasion des Irak zu rechtfertigen. Die USA behaupten, dass [IRQ.GetLeader] eine Bedrohung für das irakische Volk, den Frieden in der Region und dass der Irak auch über Massenvernichtungswaffen verfügt. Keiner der UN-Inspektoren hat diese Waffen gefunden, aber die USA halten an diesen Behauptungen fest."
  wot.14.a: "Wir stimmen zu"
  wot.14.b: "Wir stimmen nicht zu"
  wot.15.t: "Petition abgelehnt"
  wot.15.d: "Die UN hat unsere Petition zur Invasion des Irak abgelehnt."
  wot.15.a: "Gehen Sie trotzdem mit der Invasion voran"
  wot.15.b: "Ich denke, wir müssen auf sie hören..."
  wot.16.t: "Petition genehmigt"
  wot.16.d: "Die UN hat unsere Petition zur Invasion des Irak genehmigt."
  wot.16.a: "Großartig!"
  wot.17.t: "Teilnahme an der Invasion des Irak?"
  wot.17.d: "Die Vereinigten Staaten planen eine Invasion des Irak, um die Regierung von [IRQ.GetLeader] zu stürzen. Die USA bitten uns, sich ihrem Krieg anzuschließen."
  wot.17.a: "Natürlich werden wir unseren Verbündeten helfen!"
  wot.17.b: "Dies ist ein ungerechter Krieg"
  wot.20.t: "Osama bin Laden entkommt der Gefangennahme"
  wot.20.d: "Unsere Operation zur Gefangennahme von bin Laden war ein totaler Misserfolg. Als unsere Kräfte sein vermutetes Versteck erreichten, war bin Laden längst verschwunden. Wahrscheinlich haben ihm ihm nahestehende Kräfte von unserer Operation berichtet, was ihm ausreichend Zeit gab, um zu entkommen.\n\nBisher haben wir keine Informationen darüber, wohin er entkommen ist, aber höchstwahrscheinlich ist er bereits auf dem Weg aus Afghanistan heraus."
  wot.20.a: "Wir werden ihn beim nächsten Mal bekommen"
  wot.21.t: "Osama bin Laden gefangen genommen"
  wot.21.d: "Unsere Spezialeinheiten haben es geschafft, Osama bin Laden in seinem Versteck in Afghanistan gefangen zu nehmen. Mit Hilfe von örtlichen Taliban-Informanten konnten wir seinen genauen Aufenthaltsort lokalisieren, und er ergab sich ohne Widerstand."
  wot.21.a: "Meine Damen und Herren, wir haben ihn"
  wot.22.t: "Versteck von Osama bin Laden gefunden"
  wot.22.d: "Unsere Geheimdienste haben das neue Versteck von Osama bin Laden lokalisiert. Wir haben ein Gebäude in [event_target:hideout_of_bin_laden.GetNameDef] identifiziert. Anhand von Drohnenbildern und basierend auf lokalen Quellen handelt es sich definitiv um den Aufenthaltsort von bin Laden. Wir sollten die Regierung von [event_target:hideout_of_bin_laden.GetAdjective] sofort kontaktieren und um ihre Erlaubnis bitten, eine Spezialoperation durchzuführen, um bin Laden auszuschalten."
  wot.22.a: "Kontaktieren Sie das Gastland sofort!"
  wot.22.b: "Wer kümmert sich schon um einen Terroristen?"
  wot.23.t: "Die Vereinigten Staaten entdecken bin Laden"
  wot.23.d: "Heute hat der Außenminister der Vereinigten Staaten uns kontaktiert und uns mitgeteilt, dass sie einen Versteck von Osama bin Laden in unserem Land gefunden haben. Osama bin Laden, ein Anführer von Al-Qaida, ist für den großen Terroranschlag auf die Vereinigten Staaten vor einigen Jahren verantwortlich. Unsere eigenen Geheimdienste konnten einige der Informationen überprüfen und überprüfen, die die USA uns zur Verfügung gestellt haben. Es ist sehr wahrscheinlich, dass bin Laden tatsächlich an einem geheimen Ort in unserem Land lebt.\n\nDie Erlaubnis zur Durchführung der Operation wird einen großen Schlag gegen den globalen Terrorismus bedeuten, aber ausländische Spezialkräfte in unserem Land zuzulassen, ist riskant. Andererseits ist bin Laden einer der meistgesuchten Terroristen der Welt, und die Ablehnung des Zugangs durch die USA wird wahrscheinlich nicht gut mit den Vereinigten Staaten gehen."
  wot.23.a: "Erlauben Sie die Operation"
  wot.23.b: "Wir werden nicht zulassen, dass die USA unsere Souveränität gefährden!"
  wot.24.t: "[FROM.GetName] stimmt der Operation zu"
  wot.24.d: "[FROM.GetName] hat unseren Spezialkräften die Erlaubnis erteilt, in ihr Land zu kommen und einen Überfall auf bin Ladens Versteck durchzuführen. Wir sollten in ein paar Tagen Ergebnisse der Operation erhalten."
  wot.24.a: "Großartig!"
  wot.25.t: "[FROM.GetName] lehnt unser Anfrage ab!"
  wot.25.d: "Nach vielen Versuchen, [FROM.GetName]'s Erlaubnis zu erhalten, einen Bodensuchauftrag für bin Laden durchzuführen, hat [FROM.GetLeader] eine einfache Antwort zurückgesandt; „Nein“. Einige fordern harte Strafen für [FROM.GetName], weil sie unsere Aufforderung zur Hilfe im Krieg gegen den Terror offen ignoriert haben, aber wir könnten es trotzdem zu Hause lassen..."
  wot.25.a: "Ich nehme an, ihre Souveränität sollte respektiert werden."
  wot.25.b: "Wie lange können sie ohne uns und unsere Hilfe gehen?"

