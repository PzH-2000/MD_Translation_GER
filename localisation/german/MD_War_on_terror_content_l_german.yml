wotnews.1.t: "Großer Terroranschlag an der Ostküste der USA"
wotnews.1.da: "Nachrichtenreporter aus den Vereinigten Staaten haben uns über einen versuchten Terroranschlag an der Ostküste informiert. Heute früh wurden mehrere verdächtige Al-Qaida-Mitglieder am Logan International Airport in Boston und am Dulles International Airport in Washington D.C. festgenommen. Trotz dieser frühen Warnungen gelang es fünf Terroristen, an Bord von Flug 93 am Newark International Airport in New York zu gehen. Als sie versuchten, das Flugzeug zu entführen, führte der Widerstand der Passagiere schließlich dazu, dass sie das Flugzeug in ein Feld in Stonycreek Township in Pennsylvania stürzten. Die Besatzung von sieben und 33 Passagiere sowie die fünf Entführer wurden alle bei dem Absturz getötet.\n\nUnseren aktuellen Informationen zufolge waren die Flugzeuge darauf ausgelegt, mehrere Ziele an der Ostküste, einschließlich des World Trade Centers, des Pentagon und des Kapitols, zu treffen.\n\nGlücklicherweise waren unsere Geheimdienste wachsam, und es gelang uns, eine schreckliche Tragödie zu verhindern."
wotnews.1.db: "Nachrichtenreporter aus den Vereinigten Staaten haben uns über einen großen Terroranschlag an der Ostküste informiert. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Passagierflugzeuge American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 und United Airlines Flight 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf um 9:03 Uhr traf Flug 175 den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Der vierte Flug, Flug 93, der vermutlich auf das Kapitol zusteuerte, stürzte um 10:03 Uhr ab, als die Passagiere versuchten, ihn von den Entführern zurückzuerobern."
wotnews.1.dc: "Nachrichtenreporter aus den Vereinigten Staaten haben uns über einen großen Terroranschlag an der Ostküste informiert. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Passagierflugzeuge American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 und United Airlines Flight 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf um 9:03 Uhr traf Flug 175 den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Auf dem vierten Flug, Flug 93, versuchten die Passagiere, das Flugzeug von den Entführern zurückzuerobern, scheiterten jedoch. Die Terroristen schafften es, das Flugzeug in der Luft zu halten und stürzten es schließlich in die Seite des Kapitols um 10:23 Uhr.\n\nDies ist ein schrecklicher Tag und zeigt nur, wie weit Terroristen gehen, um ihre Ziele zu erreichen."
wotnews.1.o1: "Wir werden das nicht vergessen."
wotnews.1.o2: "In diesen Zeiten stehen wir zusammen."
wotnews.1.o3: "Oh, die Menschlichkeit!"
wotnews.1.o4: "Ungläubige."
wotnews.2.t: "Die Demokraten und die Republikaner schließen sich zusammen"
wotnews.2.d: "Als Reaktion auf die Terroranschläge haben die Demokratische und Republikanische Parteien beschlossen, die Kriegsaxt des parteiübergreifenden politischen Konflikts zu begraben.\n\nIn New York City haben die Republikaner unter Rudy Giuliani und die Demokraten unter Hillary Clinton bereits erfolgreich zusammengearbeitet, um gegen die Katastrophe anzukämpfen. Es scheint, dass die beiden Parteien in der Nachwirkung dieser Krise zusammenarbeiten werden. Dieses eine Mal."
wotnews.2.a: "Amerika vereint gegen den Terrorismus."
wotnews.3.t: "Nationale Gebetszeremonie der Vereinigten Staaten"
wotnews.3.d: "Die Nationale Gebetszeremonie, abgehalten in der Washington National Cathedral, war ein Versuch, den Vereinigten Staaten eine kurze Ruhepause nach dem ständigen Aufruhr der letzten drei Tage zu geben.\n\nPräsident [USA.GetLeader] hielt die Hauptrede der Veranstaltung und proklamierte: 'Gerade drei Tage nach diesen Ereignissen haben die Amerikaner noch nicht den Abstand der Geschichte. Aber unsere Verantwortung gegenüber der Geschichte ist bereits klar: Diese Angriffe zu beantworten und die Welt vom Bösen zu befreien'."
wotnews.3.a: "Die Nation braucht Zeit zur Heilung."
wotnews.4.t: "Mord an Balbir Singh Sodhi"
wotnews.4.d: "Infolge der Terroranschläge ist die Gewalt gegen verschiedene ethnische und religiöse Gruppen in den Vereinigten Staaten stark angestiegen. Dazu gehören arabische Muslime - und Menschen, die so aussehen, als wären sie es.\n\nBalbir Singh Sodhi, ein Sikh, der in Indien geboren wurde und Besitzer einer Tankstelle in Arizona war, wurde heute ohne jeglichen Anlass brutal überfallen und ermordet von Frank Silva Roque, einem 42-jährigen selbsternannten amerikanischen Patriot, der dann versuchte, mehrere andere Personen libanesischer oder afghanischer Abstammung zu ermorden."
wotnews.4.a: "Aus Konflikt entsteht Konflikt."
wotnews.5.t: "Die amerikanischen Anthrax-Angriffe"
wotnews.5.d: "Das FBI hat Informationen über den 'Amerithrax'-Fall veröffentlicht, eine Serie von Mordanschlägen mit Briefen, die mit Anthrax-Sporen infiziert waren und kurz nach dem Terroranschlag an der Ostküste begannen.\n\nDie Empfänger der Briefe waren der Mehrheitsführer des US-Senats, Tom Daschle (D), und der Senator von Vermont, Patrick Leahy (D).\n\nBisher wurden fünf Menschen getötet. Das FBI hat bisher keine Informationen über mögliche Verdächtige veröffentlicht."
wotnews.5.a: "Der Terror geht weiter."
wotnews.6.t: "Der 'Krieg gegen den Terror'"
wotnews.6.d: "Zwei Wochen nach den Terroranschlägen an der Ostküste hielt [USA.GetLeader] eine Rede, die möglicherweise eine der prägendsten Reden der frühen 2000er Jahre war. Sie sprachen über Innen- und Außenpolitik und verkündeten ein 'Für oder gegen uns' durch folgende Erklärung: 'Jede Nation, in jeder Region, hat jetzt eine Entscheidung zu treffen. Entweder ihr seid mit uns, oder ihr seid mit den Terroristen. Ab heute wird jede Nation, die weiterhin Terrorismus beherbergt oder unterstützt, von den Vereinigten Staaten als feindliches Regime betrachtet.'"
wotnews.6.a: "Kommt ein Krieg?"
wotnews.7.t: "[USA.GetLeader] verkündet 'Enduring Freedom'"
wotnews.7.d: "Der Präsident der Vereinigten Staaten, [USA.GetLeader], hat dem US-Kongress mitgeteilt, dass morgen eine militärische Invasion des von den Taliban regierten Islamischen Emirats Afghanistan beginnen wird.\n\nDer amerikanische Militärangriff trägt den Titel 'Operation Enduring Freedom'. Der Präsident kündigte auch seine Absicht an, die verbündeten Nationen irgendwie in den Krieg einzubeziehen.\n\nDie Regierung Afghanistans hat bereits eine Protestnote veröffentlicht, aber da kein bedeutendes Land der Welt tatsächlich diplomatische Beziehungen zu Afghanistan hat, ist es unwahrscheinlich, dass dies Auswirkungen haben wird."
wotnews.7.a: "Der Krieg kommt."
wotnews.8.t: "Das Bonner Abkommen"
wotnews.8.d: "In einem Versuch, eine ordentliche Nachkriegsordnung in einem Afghanistan ohne Taliban aufzubauen, haben sich mehrere nationale Delegationen aus westlichen Ländern mit 25 afghanischen Führern in der Stadt Bonn, Deutschland, getroffen.\n\n[AFG.GetLeader] wurde von der internationalen Gemeinschaft als rechtmäßiger Präsident Afghanistans anerkannt. Die meisten Nationen der Welt haben nun begonnen, wieder diplomatische Beziehungen zu Afghanistan zu etablieren."
wotnews.8.a: "Wird Afghanistan endlich Frieden finden?"
wotnews.9.t: "Guantanamo Bay Gefangenenlager"
wotnews.9.d: "Als Reaktion auf die Terroranschläge am 11. September hat die Regierung der Vereinigten Staaten nach einem Ort gesucht, um hochriskante Gefängnisinsassen unterzubringen, die beschuldigt werden, an terroristischen Aktivitäten teilgenommen oder aktiv geplant zu haben.\n\nEin solches Zentrum wurde nun in einem von Amerika kontrollierten Teil auf der Insel Kuba, in Guantanamo Bay Naval Base, eingerichtet. Die kubanische Regierung, die die fortgesetzte Pacht von Guantanamo Bay durch Amerika nicht anerkennt, hat bereits gegen die Ausweitung der amerikanischen Militärpräsenz auf der Insel protestiert."
wotnews.9.a: "Dies wird sicherlich legal und human sein."
wotnews.10.t: "UN genehmigt Invasion im Irak"
wotnews.10.d: "Der UN-Sicherheitsrat hat einen Antrag der Vereinigten Staaten genehmigt, die Regierung von [IRQ.GetLeader] im Irak zu stürzen. Dieser beispiellose Schritt bedeutet, dass die USA innerhalb des internationalen Rechts in den Irak einmarschieren können."
wotnews.10.a: "Interessant"
wotnews.11.t: "Krieg gegen den Irak beginnt"
wotnews.11.d: "Präsident [USA.GetLeader] hielt eine Live-Ansprache kurz nach den Explosionen in der irakischen Hauptstadt Bagdad, die den Beginn von Operation Iraqi Freedom signalisierten. Die US-geführte Kampagne zielt darauf ab, den Diktator [IRQ.GetLeader] aus dem Irak zu vertreiben und seine Fähigkeit zu eliminieren, seine Vorräte an Massenvernichtungswaffen zu lagern, zu entwickeln und einzusetzen. Der Schlag erfolgte nur wenige Tage nachdem der irakische Präsident, [IRQ.GetLeader], eine 48-Stunden-Frist verstreichen ließ, um das Land zu verlassen. Als Reaktion auf die militärische Invasion sagte das staatliche irakische Radio in Bagdad, dass 'Die bösen, die Feinde Gottes, des Vaterlandes und der Menschheit, den dummen Angriff gegen unser Heimatland und Volk verübt haben.'. Inzwischen haben US-Militärquellen gesagt, dass fünf Schlüsselmitglieder des irakischen Regimes, darunter [IRQ.GetLeader], bei den ersten Angriffen anvisiert wurden."
wotnews.11.a: "Der Krieg gegen den Terrorismus geht weiter."
wotnews.12.t: "[IRQ.GetLeader] gefangen genommen"
wotnews.12.d: "US-Truppen haben heute [IRQ.GetLeader], aussehend mit Bart und zerzaust, in einem unterirdischen Versteck auf einer Farm in der Nähe seiner Heimatstadt Tikrit gefangen genommen. Die Festnahme erfolgt Monate nachdem US-Truppen in die irakische Hauptstadt eingedrungen sind und bringt ein Ende einer der intensivsten Menschenjagden der Geschichte. In einer heute Nachmittag im Fernsehen übertragenen Ansprache sagte der US-Präsident, [USA.GetLeader], dass Saddam 'der Gerechtigkeit, die er Millionen verweigerte', gegenüberstehen wird. Er sagte, dass die Verhaftung des ehemaligen irakischen Führers 'das Ende des Weges für ihn und alle bedeutet, die in seinem Namen drangsaliert und getötet haben'. Der Präsident warnte jedoch auch, dass dies nicht das Ende der Gewalt im Irak bedeute."
wotnews.12.a: "Meine Damen und Herren, wir haben ihn!"
wotnews.13.t: "[IRQ.GetLeader] zum Tode verurteilt"
wotnews.13.d: "[IRQ.GetLeader] wurde heute bei Sonnenaufgang nach seiner Verurteilung durch ein irakisches Gericht wegen Verbrechen gegen die Menschlichkeit hingerichtet. Das Urteil wurde in einem ehemaligen Militärgeheimdienstgebäude in einem schiitischen Viertel Bagdads um 6:00 Uhr Ortszeit (3:00 Uhr GMT) vollstreckt. In einer vorbereiteten Erklärung warnte [USA.GetLeader], dass Saddam's Hinrichtung die Gewalt im Irak nicht stoppen würde, sagte aber, dass sie 'ein wichtiger Meilenstein auf dem Weg des Iraks zu einer Demokratie ist, die sich selbst regieren, erhalten und verteidigen und ein Verbündeter im Krieg gegen den Terror sein kann'. Das Büro des irakischen Premierministers gab eine Erklärung ab, dass Saddam's Hinrichtung eine 'starke Lehre' für rücksichtslose Führer sei, die Verbrechen gegen ihr eigenes Volk begehen."
wotnews.13.a: "In Ordnung."
wotnews.14.t: "USA zieht Truppen aus dem Irak ab"
wotnews.14.d: "Der letzte Konvoi von US-Soldaten zog aus dem Irak ab und beendete damit fast neun Jahre Krieg, der vielen auf beiden Seiten Verluste brachte und ein Land zurückließ, das mit politischer Unsicherheit zu kämpfen hatte. Die letzte Kolonne von etwa 100 hauptsächlich amerikanischen MRAP-Panzerfahrzeugen mit 500 US-Soldaten durchquerte die südirakische Wüste von ihrer letzten Basis durch die Nacht und den Sonnenaufgang entlang einer leeren Autobahn zur kuwaitischen Grenze. Für die Vereinigten Staaten ist der militärische Rückzug die Erfüllung eines Versprechens, Truppen aus einem Konflikt zurückzubringen, der weithin als der unbeliebteste Krieg seit Vietnam gilt und das Ansehen Amerikas weltweit beeinträchtigt hat. Für die Iraker bringt der Abzug jedoch ein Gefühl der Souveränität, das durch die nagenden Ängste gedämpft wird, dass ihr Land wieder in die Art von sektiererischer Gewalt zurückfallen könnte, die während ihres Höhepunkts in den Jahren 2006-2007 viele Tausende Menschen getötet hat."
wotnews.14.a: "Wird der Irak endlich Frieden finden?"
wotnews.15.t: "Vereinigte Staaten fangen Osama bin Laden"
wotnews.15.d: "Heute hat die [USA.GetAdjective] Regierung bekannt gegeben, dass sie Osama bin Laden in Afghanistan gefangen genommen hat. Bin Laden war der Hauptdrahtzieher hinter dem Terroranschlag in den Vereinigten Staaten. Mit Hilfe lokaler Taliban-Informanten führten die US-Spezialeinheiten einen Einsatz auf bin Ladens Anwesen durch. Es wird berichtet, dass er sich ohne Widerstand den Spezialkräften stellte."
wotnews.15.a: "Interessant"
wotnews.16.t: "Osama bin Laden getötet"
wotnews.16.d: "Die Vereinigten Staaten haben angekündigt, dass sie eine Anti-Terror-Operation in [event_target:hideout_of_bin_laden.GetNameDef] durchgeführt und Osama bin Laden, den Anführer von Al-Qaida, in einem geheimen Versteck getötet haben. Eine Gruppe von Navy SEALs stürmte die Lage kurz nach Mitternacht Ortszeit und erschoss angeblich den unbewaffneten terroristischen Anführer. Sein Körper wurde zur Identifizierung auf einen nahe gelegenen US-Träger geflogen, während seine toten Leibwächter und der Rest seines Gefolges den örtlichen Sicherheitskräften überlassen wurden. Wenige Stunden später wurde er gemäß islamischer Tradition im Meer bestattet.\n\nDie USA sehen dies als großen Sieg über den Terrorismus, und viele extremistische Gruppen haben bereits Rache an den Amerikanern geschworen."
wotnews.16.a: "Interessant"

