 # Entscheidungen
 war_on_terror_category: "OEF und der Krieg gegen den Terror"
 war_on_terror_category_desc: "Operation Enduring Freedom (OEF) ist der offizielle Name, den die US-Regierung für den globalen Krieg gegen den Terrorismus verwendet. Diese Strategie zielt darauf ab, terroristische Organisationen in fremden Ländern zu bekämpfen und es den USA zu ermöglichen, Terroristen und ihre Unterstützer ungestraft zu bekämpfen."
 KUR_war_on_terror_category: "Operation Iraqi Freedom"
 KUR_war_on_terror_category_desc: "Die Vereinigten Staaten haben Operation Iraqi Freedom gestartet, die Invasion des Irak. Dies ist eine Chance für uns, gegen [IRQ.GetLeader] vorzugehen und uns weiter von der irakischen Herrschaft zu distanzieren."
 usa_increase_intelligence_spending: "Erhöhung der Geheimdienstausgaben"
 usa_increase_intelligence_spending_desc: "Wir haben vereinzelte Berichte über einen bevorstehenden schweren Terroranschlag. Derzeit haben wir nicht die Mittel, um diese Bedrohung angemessen zu bekämpfen. Wir müssen die Ausgaben für die Geheimdienste erhöhen und die Überwachungsbefugnisse des FBI und der CIA ausweiten. Dies wird politisch kostspielig sein, aber die Sicherheit unseres Landes steht auf dem Spiel."
 usa_demand_extradition_of_bin_laden: "Auslieferung von Osama bin Laden fordern"
 usa_demand_extradition_of_bin_laden_desc: "Unseren Informationen zufolge war Osama bin Laden die treibende Kraft hinter dem jüngsten Terroranschlag. Nach unseren Informationen hält er sich derzeit in Afghanistan auf, unter dem Schutz der Taliban. Wir sollten die Taliban kontaktieren und fordern, dass sie ihre Verbindungen zu Al-Qaida abbrechen und bin Laden an uns ausliefern."
 usa_operation_enduring_freedom: "Durchführung der Operation Enduring Freedom (OEF)"
 usa_operation_enduring_freedom_desc: "Die Taliban haben uns die Auslieferung von bin Laden verweigert, also müssen wir ihn selbst holen. Wir müssen Operation Enduring Freedom vorbereiten, die es uns ermöglicht, Ausrüstung zu entsenden und Bodentruppen nach Afghanistan zu schicken."
 usa_homeland_security_act: "Einrichtung des Ministeriums für Heimatschutz"
 usa_homeland_security_act_desc: "Die Regierung hat die Idee eines neuen Ministeriums, des 'United States Department of Homeland Security', vorgebracht. Der Heimatschutz soll 22 Bundesbehörden und -ämter, einschließlich der Bundesbehörde für Katastrophenschutz, absorbieren.\n\nMit Sitz im Nebraska Avenue Complex wird der Heimatschutz damit beauftragt sein, die Vereinigten Staaten von Amerika und ihre Verbündeten vor ausländischen subversiven Bedrohungen, hauptsächlich durch Terrorismus, zu schützen. Andere Länder übertragen diese Aufgabe meist dem Innenministerium, aber das amerikanische hat diese Aufgabe offensichtlich nicht erfüllt."
 usa_setup_new_administration_in_afghanistan: "Aufbau einer neuen Verwaltung in Afghanistan"
 usa_setup_new_administration_in_afghanistan_desc: "Jetzt, da die Taliban besiegt wurden, müssen wir eine neue Verwaltung aufbauen. Es gibt mehrere Optionen, wer als Führer Afghanistans eingesetzt werden sollte."
 usa_create_guantanamo_bay: "Einrichtung des Guantanamo Bay Internierungslagers"
 usa_create_guantanamo_bay_desc: "Um künftig mutmaßliche oder überführte Terroristen zu behandeln, werden die Regierung der Vereinigten Staaten und die Geheimdienste einen geeigneten und sicheren Gefängnisplatz benötigen, der amerikanische Zivilisten im Falle eines Gefängnisaufstandes oder der Flucht nicht gefährdet. Ein solcher Ort sollte idealerweise auf einer Insel liegen, die auch eine feindliche Regierung ist, die die Grenze zu unserem Gebiet genau beobachtet, und zum Glück besteht eine solche Vereinbarung genau auf der Insel von Kuba, wo die Vereinigten Staaten seit 1903 auf dem Gebiet der Guantanamo Bay Naval Base einen Pachtvertrag (der von der kubanischen Regierung nicht mehr anerkannt wird) haben, ein Vertrag, der 1934 dann zeitlich unbegrenzt verlängert wurde.\n\nEin weiterer Vorteil dieses Standorts ist, dass Guantanamo Bay weder ein Staat noch sogar ein US-Territorium ist, was bedeutet, dass dort nicht unbedingt das US-Recht und auch nicht die US-Verfassung gilt. Das wird der CIA einige interessante Optionen bieten..."
 usa_petition_invasion_of_iraq: "Petition der UN für die Invasion des Irak"
 usa_petition_invasion_of_iraq_desc: "Wir wissen, dass [IRQ.GetLeader] Massenvernichtungswaffen hat. Wir müssen die UN bitten, uns zu erlauben, ihn zu entfernen. Dies ist zum Wohl der Welt und des irakischen Volkes."
 usa_run_war_support_campaign_against_iraq: "Führen Sie eine Kriegsunterstützungskampagne für die Invasion des Irak durch"
 usa_run_war_support_campaign_against_iraq_desc: "Die UN hat unserer Invasion des Irak nicht zugestimmt. Wir müssen eine Medienkampagne starten, um die amerikanische Bevölkerung auf unsere Seite zu bringen, bevor wir mit der Invasion fortfahren."
 usa_operation_iraqi_freedom: "Operation Iraqi Freedom"
 usa_operation_iraqi_freedom_desc: "Operation Iraqi Freedom begann ihre Vorplanungsphase bereits im September 2002. Der eigentliche Planungsprozess begann jedoch im November 2002, als die irakische Regierung es versäumte, ihre Verpflichtung aus der Resolution einzuhalten und ihre militärische Abrüstung sowie die Produktion von Massenvernichtungswaffen einzustellen. Wenn sie nicht kooperieren, haben wir keine andere Wahl, als Operation Iraqi Freedom durchzuführen."
 KUR_join_invasion_of_iraq: "Beteiligung an der Invasion des Irak"
 KUR_join_invasion_of_iraq_desc: "Die Chance, gegen den Irak vorzugehen, ist jetzt gegeben!"

