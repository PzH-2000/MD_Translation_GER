 Neutral_Muslim_Brotherhood: "Moderater Islamist"
 Neutral_Muslim_Brotherhood_desc: "Moderater Islamist: - Gruppen und Parteien, die von der Muslimbruderschaft inspiriert sind, einer transnationalen sunnitisch-islamischen Organisation, die 1928 in Ägypten vom islamischen Gelehrten Hassan al-Banna gegründet wurde. Sie hat Unterstützer in der gesamten arabischen Welt und darüber hinaus mit ihrem Modell politischer Aktivitäten kombiniert mit islamischer Wohltätigkeitsarbeit. Ihr Ziel ist die politische islamische Herrschaft und die Verankerung des Korans und der Sunnah als alleinige Bezugspunkte für die Gesellschaft."

 nationalist: "Nationalistischer Ausblick"
 nationalist_noun: "Nationalist"
 nationalist_desc: "Nationalistische Regierung"
 Nat_Autocracy: "Militärjunta"
 Nat_Autocracy_desc: "Militärjunta: - Nationalistische Regierungen glauben, dass sie bei der Globalisierung den Kürzeren gezogen haben, und streben nach einer nationalen Wiedergeburt auf der Grundlage von Protektionismus, Militarisierung sowie nationalen und ethnischen Unterschieden. Sie verabscheuen globale liberale Institutionen, können aber in ihren internationalen Ausrichtungen pragmatisch bleiben, um ihre engen inländischen oder expansionspolitischen Ziele voranzutreiben."
