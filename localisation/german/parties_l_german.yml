l_german:
 democratic: "Westlicher Ausblick"
 democratic_noun: "Westlich"
 democratic_desc: "Pro-westliche Regierung"
 conservatism: "Konservatismus"
 conservatism_desc: "Konservatismus: - Westliche und pro-westliche Regierungen streben danach, die US-zentrierte liberale Weltordnung zu erhalten, die seit dem Fall der Sowjetunion vorherrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie wirtschaftliche Liberalisierung und die Entstaatlichung. Während die große Mehrheit der Länder mit westlichem Ausblick verschiedene Formen von Demokratien sind, stehen auch pro-westliche autoritäre Regierungen, die vom Status quo profitieren, hinter ihnen. ---- Konservatismus bedeutet im Allgemeinen die Unterstützung traditioneller Institutionen und sozialer Normen. In demokratischen Ländern äußert sich dies in der Regel durch Unterstützung religiöser und nationalistischer Werte, einer freien Marktwirtschaft und graduellen, vorsichtigen Reformen."
 liberalism: "Liberalismus"
 liberalism_desc: "Liberalismus: - Westliche und pro-westliche Regierungen streben danach, die US-zentrierte liberale Weltordnung zu erhalten, die seit dem Fall der Sowjetunion vorherrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie wirtschaftliche Liberalisierung und die Entstaatlichung. Während die große Mehrheit der Länder mit westlichem Ausblick verschiedene Formen von Demokratien sind, stehen auch pro-westliche autoritäre Regierungen, die vom Status quo profitieren, hinter ihnen. ---- Liberalismus ist eine weit verbreitete Ideologie mit vielen verschiedenen Varianten weltweit. Die meisten Liberalen vereinen sich jedoch in der Unterstützung bürgerlicher Freiheiten, freier Märkte und demokratischer Regierungsformen. Sie haben in der Regel einen reformistischen Blick auf die Politik und streben danach, Institutionen im Laufe der Zeit zu verändern und zu transformieren."
 socialism: "Sozialdemokratie"
 socialism_desc: "Sozialdemokratie: - Westliche und pro-westliche Regierungen streben danach, die US-zentrierte liberale Weltordnung zu erhalten, die seit dem Fall der Sowjetunion vorherrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie wirtschaftliche Liberalisierung und die Entstaatlichung. Während die große Mehrheit der Länder mit westlichem Ausblick verschiedene Formen von Demokratien sind, stehen auch pro-westliche autoritäre Regierungen, die vom Status quo profitieren, hinter ihnen. ---- Sozialdemokraten nehmen die linke Flanke der demokratischen Politik ein. Sie unterstützen im Allgemeinen einen starken Sozialstaat, liberale soziale Werte, umfassende Reformen und die Förderung der Menschenrechte, insbesondere für historisch unterdrückte Gruppen. Auch moderate Sozialisten sind oft in diese Gruppierung eingeschlossen."
 Western_Autocracy: "Pro-westlicher Autokrat"
 Western_Autocracy_desc: "Pro-westlicher Autokrat: - Westliche und pro-westliche Regierungen streben danach, die US-zentrierte liberale Weltordnung zu erhalten, die seit dem Fall der Sowjetunion vorherrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie wirtschaftliche Liberalisierung und die De-Nationalisierung der Gesetze. Während die große Mehrheit der Länder mit westlichem Ausblick verschiedene Formen von Demokratien sind, stehen auch pro-westliche autoritäre Regierungen, die vom Status quo profitieren, hinter ihnen. ---- Pro-westliche Autokratien entsprechen nicht wirklich den „westlichen Werten“ von Demokratie, Pluralismus und Menschenrechten. Dennoch bleiben sie aus pragmatischen Gründen mit dem Westen verbündet und enthalten oft einige schwache liberale Institutionen - wenn auch nur, um ihre westlichen Unterstützer zu besänftigen."

 communism: "Aufkommender Ausblick"
 communism_noun: "Aufkommend"
 communism_desc: "Aufkommend-ausgerichtete Regierung"
 Communist-State: "Kommunistisch"
 Communist-State_desc: "Kommunistischer Staat: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Kommunismus ist eine radikale sozialistische Ideologie, die entschieden gegen den freien Marktkapitalismus ist und stattdessen darauf abzielt, dass die Kontrolle über die Produktionsmittel von 'den Arbeitern' gehalten wird. Was genau dies bedeutet, variiert, hat sich aber oft in die Richtung entwickelt, dass Staat und Wirtschaft von einer einzigen autoritären 'Kommunistischen Partei' kontrolliert werden. Seit dem Zusammenbruch der Sowjetunion hat der Kommunismus weltweit stark abgenommen, aber einige Staaten beanspruchen ihn immer noch als ihre offizielle Ideologie. Diejenigen, die mit den aufstrebenden Mächten verbündet sind, sehen die gegenwärtige liberale, kapitalistische Weltordnung als ausbeuterisch an und glauben, dass sie abgerissen und ersetzt werden muss."
 Conservative: "Reaktionär"
 Conservative_desc: "Reaktionär: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Reaktionäre sind unzufrieden mit der Richtung, die ihr Land eingeschlagen hat, und streben nach einer Rückkehr zu einem idealisierten 'Goldenen Zeitalter' der Vergangenheit. Als solche streben sie danach, viele der Veränderungen rückgängig zu machen, die ihre Nationen erfahren haben. Sie sind entschieden gegen den Liberalismus und sind daher im Allgemeinen gegen den Westen in der modernen Ära ausgerichtet."
 Autocracy: "Autokratie"
 Autocracy_desc: "Autokratie: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Autokratien sind klassische Diktaturen, in denen eine einzelne Person den Löwenanteil der politischen Macht ausübt. Autokraten sind gegen alle Fraktionen oder Politiken gerichtet, die ihre Macht bedrohen. Diejenigen, die den Westen als die wichtigste ausländische Bedrohung für ihre Throne betrachten, werden sich im Allgemeinen mit den aufstrebenden Mächten verbünden."
 Vilayat_e_Faqih: "Schiiitischer Revolutionär"
 Vilayat_e_Faqih_desc: "Hardliner schiitischer Revolutionär: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Khomeinismus ist eine hardliner-schiitisch-revolutionäre Ideologie. Gegensätzlich zum traditionellen Monarchismus, Sozialismus und Liberalismus unterstützen Khomeinisten die Schaffung einer theokratischen Republik, in der schiitische religiöse Gelehrte oberste Autorität über gewählte Beamte haben."
 Mod_Vilayat_e_Faqih: "Moderater schiitischer Revolutionär"
 Mod_Vilayat_e_Faqih_desc: "Moderater schiitischer Revolutionär: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Moderate schiitische Politiker, während sie im Allgemeinen immer noch geopolitisch mit dem Iran verbunden sind, streben nicht danach, eine Khomeinistische Theokratie zu schaffen. Stattdessen befürworten sie im Allgemeinen eine pluralistischere Regierungsform (demokratisch oder anderweitig), die von schiitischen muslimischen Werten beeinflusst ist."
 anarchist_communism: "Linksextrem"
 anarchist_communism_desc: "Linksextremer: - Regierungen mit einem aufkommenden Ausblick sind solche, insbesondere im globalen Süden und im post-sowjetischen Raum, die darauf abzielen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Haltungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ---- Linksextreme fördern eine gemäßigtere Vision des Sozialismus im Vergleich zu Kommunisten, sind jedoch immer noch radikaler als Sozialdemokraten. Sie lehnen im Allgemeinen die aktuellen internationalen wirtschaftlichen und politischen Strukturen ab, da sie diese als ungerecht und ausbeuterisch betrachten."
 fascism: "Salafistischer Ausblick"
 fascism_noun: "Salafist"
 fascism_desc: "Totalitäres fundamentalistisches Regime"
 Kingdom: "Königreich"
 Kingdom_desc: "Pro-establishment-Salafismus: - Salafismus ist ein ultrakonservativer, intoleranter fundamentalistischer Ableger des Mainstream-Sunnitischen Islams. Er hat an Bedeutung gewonnen, da die wahhabitischen Golfmonarchien seit Mitte des 20. Jahrhunderts Milliarden für seine Lehren bereitgestellt haben. Salafismus hat besonders gewalttätige Inkarnationen in den Taliban, Al-Qaida und ISIS gesehen. Sie streben danach, alle islamischen Länder zu erobern und durch ihre harte Interpretation des islamischen Rechts zu regieren. Sie erkennen keine anderen Formen des Islam oder Minderheitsreligionen an und werden alles tun, um ihre Ziele zu erreichen. ---- Bestimmte Strömungen des Salafistischen Denkens wie Wahhabismus und Madkhalismus befürworten die Erhaltung des Status quo über radikale Revolution und bewaffneten Dschihad. Diese Salafisten teilen die fundamentalistischen und intoleranten Ansichten der Qutbisten-Jihadisten, lehnen jedoch im Allgemeinen Gewalt ab und unterstützen bestehende Regierungen. Ihre Einhaltung macht sie bei autoritären arabischen Staaten beliebt, die vor der Bedrohung durch politischere Strömungen des Islamismus Angst haben."
 Caliphate: "Kalifat"
 Caliphate_desc: "Kalifat: - Salafismus ist ein ultrakonservativer, intoleranter und fundamentalistischer Ableger des Mainstream-Sunnitischen Islams. Er hat an Bedeutung gewonnen, da die wahhabitischen Golfmonarchien seit Mitte des 20. Jahrhunderts Milliarden für seine Lehren bereitgestellt haben. Salafismus hat besonders gewalttätige Inkarnationen in den Taliban, Al-Qaida und ISIS gesehen. Sie streben danach, alle islamischen Länder zu erobern und durch ihre harte Interpretation des islamischen Rechts zu regieren. ---- Jihadisten streben danach, die Regierungen der islamischen Welt zu zerstören, die sie als heidnisch und ketzerisch betrachten. Sie streben danach, ihren Islam durch Gewehrläufe zu verbreiten."

 neutrality: "Nicht-gebundener Ausblick"
 neutrality_noun: "Nicht-gebunden"
 neutrality_desc: "Nicht-gebundene Regierung"
 Neutral_conservatism: "Konservatismus"
 Neutral_conservatism_desc: "Konservatismus: - Nicht-gebundene Regierungen variieren stark in Regierungsformen und Subideologien und haben in der Regel einen sehr pragmatischen Ansatz für ihre außenpolitischen Ausrichtungen. Sie möchten möglicherweise ihre nationale Unabhängigkeit oder andere regionale Ziele vorantreiben oder sind einfach zwischen größeren Mächten hin- und hergerissen, die sie in verschiedene Richtungen ziehen."
