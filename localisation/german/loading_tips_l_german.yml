 LOADING_TIP_58: "Hier, Angela, sag nicht, ich hätte dir nie etwas gegeben.\n - Donald Trump, nachdem er Starburst-Bonbons für Angela Merkel auf dem G7-Gipfel warf. -"
 LOADING_TIP_59: "Alle Kriegsführung basiert auf Täuschung.\n- Sun Tzu -"
 LOADING_TIP_60: "Es gibt kein Beispiel dafür, dass ein Land von langwieriger Kriegsführung profitiert hat.\n- Sun Tzu -"
 LOADING_TIP_61: "Zu kämpfen und in allen Schlachten zu siegen, ist nicht die höchste Kunst des Krieges. Die höchste Kunst des Krieges ist es, den Feind zu besiegen, ohne zu kämpfen.\n- Sun Tzu -"
 LOADING_TIP_62: "Numerische Schwäche resultiert daraus, sich gegen alle möglichen Angriffe vorbereiten zu müssen. Numerische Stärke resultiert daraus, den Feind dazu zu bringen, diese Vorbereitungen zu treffen.\n- Sun Tzu -"
 LOADING_TIP_63: "Es ist, wenn die 'internationale Gemeinschaft' 'Besorgnis' über Ihre 'Situation' ausdrückt, dass Ihre Situation wirklich im Arsch ist.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Die Kenntnis der Geographie einer Nation bedeutet, ihre Außenpolitik zu kennen.\n- Napoleon -"
 LOADING_TIP_65: "Internationale Politik dreht sich nie um Demokratie und Menschenrechte. Es geht um die Interessen der Staaten. Egal, wie uns das in den Geschichtsstunden erzählt wird.\n- Egon Bahr -"
 LOADING_TIP_66: "Der Terrorismus kann überall hingehen, wo es keine starke Regierung gibt oder eine Regierung, die ihre Hinterländer nicht kontrollieren kann.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "Das Erste, was man über Afghanistan und jedes arme, unterentwickelte Land erkennen muss, ist, dass es auf der Karte groß aussieht, aber noch viel größer ist, wenn man dort ist.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Viele Veränderungen sind so allmählich, dass sie nicht einmal als Nachrichten qualifizieren. Aber die Geschichte zeigt, dass diese Veränderungen wichtiger sind als die dramatischen 'nachrichtenwürdigen' Ereignisse.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "Das meiste Unheil in der Welt wird von guten Menschen angerichtet, und nicht durch Unfall, Lapsus oder Unterlassung. Es sind ihre bewussten Handlungen, geleitet von ihren hohen Idealen.\n- Isabel Paterson -"
