 LOADING_TIP_133: "Ich verstehe das Wachstum von Kleinunternehmen – ich war eines.\n - George W. Bush -"
 LOADING_TIP_134: "Der einzige Fehler der Diktatur in Brasilien war, dass sie gefoltert und nicht getötet hat.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Wenn ich Präsident werde, werde ich die UNO verlassen. Diese Institution ist nutzlos. Es ist eine Organisation von Kommunisten.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Wir werden Gras essen und hungern, um unsere eigenen Atomwaffen zu bekommen. Pakistan hat keine andere Wahl!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "Das Wachstum der Macht Athens und der dadurch ausgelöste Alarm in Sparta machten den Krieg unvermeidlich.\n- Thukydides -"
 LOADING_TIP_138: "Ich habe mehr über Oprah Winfreys Hintern gelesen als über den Aufstieg Chinas. Vielleicht steigt China auf, weil seine Frauen nicht ihre ganze Zeit damit verbringen, über Oprah Winfreys Hintern zu lesen.\n- Caitlin Moran -"
 LOADING_TIP_139: "Der Aufstieg Chinas ist eine große Herausforderung für die USA. Unser Versäumnis, Deutschland und Japan früher richtig zu behandeln, hat uns teuer zu stehen gekommen. Wir dürfen diesen Fehler bei China nicht wiederholen.\n- Steve Forbes -"
 LOADING_TIP_140: "Wir sollten weiterhin den Weg der Globalisierung gehen. Globalisierung ist gut... wenn der Handel stoppt, kommt der Krieg.\n- Jack Ma -"
