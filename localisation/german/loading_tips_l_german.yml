 LOADING_TIP_117: "Ich habe Bush einfach nicht geglaubt.\n- Saddam Hussein -"
 LOADING_TIP_118: "Die syrische Armee ist nutzlos! Gib mir eine Brigade der Basij, und ich könnte das ganze Land erobern.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Ich bin der Jesus Christus der Politik. Ich bin ein geduldiges Opfer, ich ertrage alles für alle, ich opfere mich für alle.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Eines der ernsten Probleme bei der Planung gegen die amerikanische Doktrin ist, dass die Amerikaner ihre Handbücher nicht lesen, noch fühlen sie sich verpflichtet, ihrer Doktrin zu folgen.\n - Unbekannt -"
 LOADING_TIP_121: "Die Geschichte wird vom Sieger geschrieben. Die Geschichte ist voller Lügner.\n - John Price -"
 LOADING_TIP_122: "Der Grund, warum die amerikanische Armee im Krieg so gut abschneidet, ist, dass Krieg Chaos ist und die amerikanische Armee täglich Chaos praktiziert.\n - Unbekannt -"
