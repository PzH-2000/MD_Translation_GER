 LOADING_TIP_30: "Heute komme ich mit einem Olivenzweig in einer Hand und der Freiheitskämpfer-Waffe in der anderen. Lasst den Olivenzweig nicht aus meiner Hand fallen.\n - Yasser Arafat -"
