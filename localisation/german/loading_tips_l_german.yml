 LOADING_TIP_4: "ISIS war früher der offizielle Zweig von Al-Qaida im Irak und entstand nach der US-Invasion im Jahr 2003."
 LOADING_TIP_5: "Die Feinde von gestern sind die Rekruten von heute. Trainiere sie, damit sie an deiner Seite kämpfen, und bete, dass sie sich nicht irgendwann entscheiden, dich zu hassen.\n - Generalleutnant Sheperd -"
