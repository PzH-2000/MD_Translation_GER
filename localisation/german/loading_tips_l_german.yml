 LOADING_TIP_44: "Wenn ich die Lehrer habe, habe ich die Kinder.\n - Ludwig Ahgren -"
 LOADING_TIP_45: "Wir haben keinen Zweifel, dass Demokratie gut ist, aber zuerst müssen die Grundbedürfnisse der Bürger erfüllt werden. Wenn dies Autoritarismus erfordert, begrüße ich solchen Autoritarismus.\n - Michail Gorbatschow -"
 LOADING_TIP_46: "Wir wollen sicherlich nicht die gleiche Art von Demokratie haben, die sie im Irak haben, ehrlich gesagt.\n - Wladimir Putin -"
