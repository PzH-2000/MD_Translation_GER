 LOADING_TIP_77: "Wir müssen sicherstellen, dass kein Staat oder eine Kombination von Staaten die Fähigkeit erlangt, die Vereinigten Staaten aus Eurasien zu vertreiben oder ihre entscheidende Rolle zu schmälern.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Schlachten werden durch Geschick oder Verrat entschieden.\n- Sun Tzu, Die Kunst des Krieges -"
