 LOADING_TIP_39: "MILF ist ein Akronym für die Moro Islamic Liberation Front, die für eine unabhängige muslimische Nation auf den Philippinen kämpfte. Sie beendeten ihren Kampf 2014, während eine Splittergruppe sich ISIS anschloss."
