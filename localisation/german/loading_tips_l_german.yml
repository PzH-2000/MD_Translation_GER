 LOADING_TIP_55: "Wer die Herrschaft über eine an Freiheit gewöhnte Stadt erlangt und sie nicht zerstört, kann erwarten, von ihr zerstört zu werden.\n - Niccolò Machiavelli -"
 LOADING_TIP_56: "Ein Fehler sollte niemals begangen werden, um Krieg zu vermeiden, denn dieser ist nicht zu vermeiden, sondern nur zu eurem Nachteil aufzuschieben.\n - Niccolò Machiavelli -"
