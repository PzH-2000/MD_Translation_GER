 LOADING_TIP_32: "Wenn es um die Menschenwürde geht, können wir keine Kompromisse eingehen.\n - Angela Merkel -"
 LOADING_TIP_33: "Man kann und darf nicht versuchen, die Vergangenheit zu löschen, nur weil sie nicht in die Gegenwart passt.\n - Golda Meir -"
 LOADING_TIP_34: "Der weltweit häufigste Panzer ist der sowjetische T-72, der immer noch von fast 40 Ländern verwendet wird. Der deutsche Leopard 2 wird von 18 Ländern verwendet, und der US-amerikanische M1 Abrams von 7 Ländern."
 LOADING_TIP_35: "Ich weiß, dass Menschen und Fische friedlich koexistieren können.\n - George W. Bush -"
