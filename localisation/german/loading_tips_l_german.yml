 LOADING_TIP_72: "Manchmal denke ich, dass Krieg Gottes Art ist, uns Geografie beizubringen.\n- Paul Rodriguez -"
 LOADING_TIP_73: "Der gemeinsame Feind vereint uns, während die positiven Werte, die jeder von uns verteidigt, uns tatsächlich trennen. Daher sollten wir betonen, was wir ablehnen.\n- Alexander Dugin -"
 LOADING_TIP_74: "Derjenige, der Ihnen einmal eine Freundlichkeit erwiesen hat, wird eher bereit sein, Ihnen eine weitere zu erweisen, als derjenige, den Sie selbst verpflichtet haben.\n- Benjamin Franklin -"
