 LOADING_TIP_126: "Ich liebte mein vorheriges Leben. Ich hatte so viele Dinge am Laufen. Das hier ist mehr Arbeit als in meinem vorherigen Leben. Ich dachte, es wäre einfacher.\n- Donald Trump, nach seiner Wahl zum Präsidenten -"
 LOADING_TIP_127: "Immer mehr unserer Importe kommen aus Übersee.\n - George W. Bush -"
 LOADING_TIP_128: "Wir exportieren keine Revolution, wir exportieren keinen Hunger, und wir kommen nicht und bereiten Ihnen Kopfschmerzen! Was kann man mehr sagen?\n- Xi Jinping -"
 LOADING_TIP_129: "Der größte Beitrag Chinas für die gesamte Menschheit ist es, seine 1,3 Milliarden Menschen vor Hunger zu bewahren.\n- Xi Jinping -"
 LOADING_TIP_130: "Wir werden niemals zulassen, dass irgendjemand, irgendeine Organisation oder politische Partei zu irgendeiner Zeit oder in irgendeiner Form einen Teil des chinesischen Territoriums von China abtrennt.\n- Xi Jinping -"
 LOADING_TIP_131: "Ich habe alles gesehen. Welches Land habe ich nicht besucht? Überall! Ihr müsst euer Wissen erweitern!\n- Jiang Zemin -"
