  RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rmuss aktive Interventionskräfte von uns haben, die wir zurückziehen können.§!"
  RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! muss aktive Interventionskräfte von uns haben, die wir zurückziehen können."
  RECALL_VOLUNTEERS_SEND_DESC: "Der Kampf, in den sich §Y[This.GetNameWithFlag]§! befindet, ist nicht mehr unser Kampf. Es ist an der Zeit, dass wir unsere Kräfte aus dem Konflikt zurückziehen.\n\n§YDiese Aktion wird unsere Interventionskräfte aus §Y[This.GetNameWithFlag]§! abziehen!"

