l_german:
 STAT_NAVY_SUB_VISIBILITY:0 "Sichtbarkeit: "
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Wie leise und unauffällig sich das U-Boot im Wasser bewegt."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "amphibische Angriffsfähigkeit: "
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "Die Fähigkeit eines Schiffes, während des Einsatzes die an Bord befindlichen Truppen bei amphibischen Angriffen und Gefechten an nahegelegenen Ufern zu unterstützen."
 STAT_NAVY_MISSION_COVERAGE:0 "Wirksamkeit der Feindaufklärung: "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TWie effizient ist das Schiff beim Aufspüren von Feinden. Jedes Schiff addiert seine Aufklärungseffizienz."
 STAT_NAVY_FIRE_RANGE_DESC:0 "Reichweite der Hauptraketen des Schiffes."
 STAT_NAVY_EVASION:0 "Punktuelle Verteidigungsmittel: "
 STAT_NAVY_EVASION_DESC:0 "Fähigkeit der Schiffe, feindlichen Treffern mit Raketen, CIWS und anderen Gegenmaßnahmen auszuweichen. Kleinere Schiffe sind natürlich besser in der Lage, Treffer zu vermeiden."
 STAT_NAVY_SUB_ATTACK:0 "U-Boot-Bekämpfung: "
 STAT_NAVY_SUB_ATTACK_DESC:0 "Wie viel Schaden wir feindlichen U-Booten zufügen können."
 STAT_NAVY_ATTACK:0 "Raketenfeuerkraft: "
 STAT_NAVY_ATTACK_DESC:0 "Wie viele und wie mächtig unsere Anti-Schiff-Raketen sind."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Wie viele und wie mächtig unsere Flugabwehrraketen sind, um feindliche Flugzeuge zu bekämpfen."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Wie gut das Radar des Schiffes feindliche Flugzeuge verfolgen und anvisieren kann."
 STAT_AIR_RANGE:0 "Flugreichweite: "
 STAT_AIR_AGILITY:0 "Radarkompetenz: "
 STAT_AIR_AGILITY_DESC:0 "Wie die Stealth-Eigenschaften eines Flugzeugs, die Avionik, Waffensysteme und Pilotentraining ihm einen Vorteil in einem BVR- und Nahkampf verschaffen."
 STAT_AIR_DEFENCE:0 "Luftverteidigung: "
 STAT_AIR_DEFENCE_DESC:0 "Die Fähigkeit eines Flugzeugs, Bedrohungen durch ablenken oder übermanövrieren auszuweichen oder durch Gegenmaßnahmen zu zerstören."
 STAT_NAVY_RAIDING_COORDINATION:1 "Koordination von Überfällen: "
 STAT_NAVY_PATROL_COORDINATION:1 "Patrouillenkoordination: "
 STAT_NAVY_TORPEDO_ATTACK:0 "Anti-Schiff-Lenkwaffen: "
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "Wie viel Schaden wir mit den Anti-Schiff-Raketen und Torpedos des Schiffes verursachen können."
 STAT_NAVY_HG_ATTACK:1 "Unterstützung bei Landkämpfen: "
 STAT_NAVY_HG_ATTACK_DESC:0 "Ein Maß dafür, wie sehr das Schiff Küstenkämpfe entweder durch Landungseinheiten oder mit Feuerunterstützung unterstützen kann."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Schwere Durchschlagskraft: "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Dieser Wert ist negativ, um zu verhindern, dass Schaden von Landunterstützung in Seeschlachten angewendet wird."
 STAT_NAVY_LG_ATTACK:1 "Leichtangriff: "
 STAT_NAVY_LG_ATTACK_DESC:0 "Schaden durch Marineartillerie, Autokanonen und Maschinengewehre, trägt auch geringfügig zur Küstenbeschießung bei."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Leichte Durchschlagskraft: "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Durchschlagskraft der leichten Geschütze, höhere Durchschlagswerte erhöhen die Chance auf kritische Treffer, während Durchschlagswerte unter der feindlichen Panzerung den Schaden stark reduzieren."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Oberflächensichtbarkeit: "
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Wie schwer es ist, dieses Schiff zu finden und zu treffen. Kleinere Werte erhöhen die Überlebensfähigkeit und machen das Schiff schwerer zu entdecken."