 TRAIT_ASSIGNABLE_TO_UNIT_MARSHALS:0 "General-Eigenschaften können nur Feldmarschällen zugewiesen werden.\n"
 FIELD_MARSHAL_TRAITS_DESC:0 "General-Eigenschaften können nur Feldmarschällen zugewiesen werden. Feldmarschälle können auch reguläre Eigenschaften einsetzen, doch deren Effekte werden verringert, wenn sie mehr als eine Armee befehligen."
 ALREADY_HAS_MAX_ALLOWED_ASSIGNABLE_TRAITS:0 "Der Generalinspekteur der Bundeswehr besitzt bereits die maximal mögliche Anzahl an zuweisbaren Eigenschaften.\n"
 SKILL_ATTACK:0 "§HAngriff§!"
 SKILL_ATTACK_DESC:0 "Die Angriffsfähigkeit verstärkt die offensiven Werte der Einheiten, die von diesem Generalinspekteur angeführt werden."
 SKILL_DEFENSE:0 "§HVerteidigung§!"
 SKILL_DEFENSE_DESC:0 "Die Verteidigungsfähigkeit verstärkt die defensiven Werte der Einheiten, die von diesem Generalinspekteur angeführt werden."
 SKILL_PLANNING:0 "§HPlanung§!"
 SKILL_PLANNING_DESC:0 "Die Planungsfähigkeit verstärkt die Planungsgeschwindigkeit der Einheiten, die von diesem Generalinspekteur angeführt werden."
 SKILL_LOGISTICS:0 "§HLogistik§!"
 SKILL_LOGISTICS_DESC:0 "Die Logistikfähigkeit verstärkt die Nachschubnutzung der Einheiten, die von diesem Generalinspekteur angeführt werden."
 SKILL_LEVEL_MAX:0 "Der Anführer hat bereits den höchsten Level erreicht."
 SKILL_LEVEL_NEXT_AMOUNT:0 "Ihr Generalinspekteur benötigt $VALUE|H$ Erfahrung, um in den nächsten Level aufzusteigen."
 SKILL_LEVEL_DETAILS:0 "Nach dem Levelaufstieg erhält ein Generalinspekteur 3 zufällige Wertepunkte. Die Eigenschaften, die der Generalinspekteur besitzt, erhöhen die Chancen, einen Punkt in relevanten Werten zu erhalten."
 ASSIGNABLE_TRAITS_DESC:0 "Generalinspekteur-Eigenschaften sind die Eigenschaften, die einem General manuell zugewiesen werden können. Jeder Generalinspekteur besitzt eine maximal mögliche Anzahl an Eigenschaften, die ihm zugewiesen werden kann."
 TERRAIN_TRAITS_DESC:0 "Geländeeigenschaften verleihen einem Generalinspekteur einen Bonus, wenn er auf einem bestimmten Gelände kämpft. Sie können manuell zugewiesen oder wie Grundeigenschaften durch Erfahrung gewonnen werden."
 CONFIRMTRAITASSIGNMENT:0 "Eigenschaft zu $TITLE$ zuweisen"
 CONFIRMTRAITASSIGNMENT_DESC:0 "Möchten Sie $LEADER|H$ wirklich die Eigenschaft $TRAIT|H$ zuweisen?"
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING:0 "Nachdem Sie diese Eigenschaft zugewiesen haben, stehen Ihnen für diesen $TITLE$ $NUM|H$ weitere Eigenschaftenplätze zur Verfügung."
 CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE:0 "Nachdem Sie diese Eigenschaft zugewiesen haben, stehen Ihnen für diesen $TITLE$ §Rkeine§! Eigenschaftenplätze mehr zur Verfügung."
