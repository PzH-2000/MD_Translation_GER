 RULE_GROUP_AI_BEHAVIOR:0 "AI Verhalten"
 RULE_OPTION_DEFAULT:0 "Standard"
 RULE_OPTION_DEFAULT_AI_DESC:0 "Die KI trifft Entscheidungen auf der Grundlage anderer Spieleinstellungen, z. B. der Option, historische Prioritäten und andere Spielszenarien zu erzwingen. Dies ist das gleiche Verhalten wie in Version 1.5 und früher."
 RULE_GROUP_COUNTRY_SPECIFIC:0 "Länderspezifische Spielregeln"
 RULE_GROUP_GENERAL_FOREIGN_POLICY:0 "Außenpolitik"
 RULE_ALLOW_WARGOALS:0 "Kriegsziele"
 RULE_OPTION_ALWAYS_FREE:0 "Stets frei"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "Uneingeschränkt für alle Ideologien und Weltanschauungen."
 RULE_OPTION_LIMITED:0 "Begrenzt"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "Die Möglichkeiten, Kriegsziele zu rechtfertigen, sind durch Ideologien und die Grenzen der Weltspannung begrenzt."
 RULE_OPTION_FREE_25:0 "Frei ab 25% Weltspannung"
 RULE_OPTION_FREE_50:0 "Frei ab 50% Weltspannung"
 RULE_OPTION_FREE_75:0 "Frei ab 75% Weltspannung"
 RULE_OPTION_FREE_100:0 "Frei ab 100% Weltspannung"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:0 "Die Generierung von Kriegszielen ist unter 25% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies hebt alle ideologischen Beschränkungen auf, erlaubt aber immer noch das Erreichen von Kriegszielen durch Prioritäten."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:0 "Die Generierung von Kriegszielen ist unter 50% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies hebt alle ideologischen Beschränkungen auf, erlaubt aber immer noch das Erreichen von Kriegszielen durch Prioritäten."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:0 "Die Generierung von Kriegszielen ist unter 75% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies hebt alle ideologischen Beschränkungen auf, erlaubt aber immer noch das Erreichen von Kriegszielen durch Prioritäten."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:0 "Die Generierung von Kriegszielen ist unterhalb von 100% Weltspannung deaktiviert, steht danach aber allen Nationen zur Verfügung. Dies hebt alle ideologischen Einschränkungen auf, erlaubt aber weiterhin die Generierung von Kriegszielen durch Fokus."
 RULE_OPTION_FOCUSES_ONLY:0 "Nur Schwerpunkte"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Kriegsziele können nur durch nationale Schwerpunkte, Ereignisse und Entscheidungen erreicht werden."
 RULE_OPTION_FOCUSES_ONLY_38:0 "Nur Schwerpunkte (Bis 1938)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC:0 "Kriegsziele können nur durch nationale Prioritäten, Ereignisse und Entscheidungen erreicht werden, bis 1938."
 RULE_OPTION_FOCUSES_ONLY_39:0 "Nur Schwerpunkte (Bis 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC:0 "Kriegsziele können nur durch nationale Prioritäten, Ereignisse und Entscheidungen erreicht werden, bis 1939."
 RULE_OPTION_FOCUSES_ONLY_40:0 "Nur Schwerpunkte (Bis 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC:0 "Kriegsziele können nur durch nationale Prioritäten, Ereignisse und Entscheidungen erreicht werden, bis 1940."
 RULE_ALLOW_MILITARY_ACCESS:0 "Militärische Zugangs- und Andockrechte"
 RULE_ALLOW_LICENSING:0 "Produktionslizenzen"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Die Länder können von jedem anderen Land Produktionslizenzen erwerben."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Die Länder können nur Produktionslizenzen von Ländern erwerben, die dieselbe vorherrschende Ideologie teilen."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Länder können Produktionslizenzen nur von Ländern desselben Bündnisses erwerben."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Abgesehen von besonderen Bündnissen und Ereignissen können die Länder keine Produktionslizenzen erwerben."
 RULE_ALLOW_LEND_LEASE:0 "Leih- und Pachtgesetz"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Länder können Ausrüstung an alle Länder der Welt verleihen, unabhängig von der Spannungsstufe."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Das Leih- und Pachtgesetz wird durch die Regeln der Weltspannung und der Ideologie begrenzt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Die Länder dürfen nur an Länder mit der gleichen herrschenden Ideologie Ausrüstungen verleihen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Die Länder dürfen Ausrüstung nur an Länder des gleichen Bündnisses verleihen."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Länder dürfen niemals Ausrüstung an ein anderes Land verleihen."
 CHI_AI_BEHAVIOR:0 "@CHI Volksrepublik China"