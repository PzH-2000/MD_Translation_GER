 RULE_GROUP_COVERT_ACTIONS:0 "Geheime Aktionen"
 RULE_ALLOW_COUPS:0 "Putsch"
 RULE_ALLOW_COUPS_FREE_DESC:0 "Die Länder sind bei der Vorbereitung und Durchführung von Putschversuchen frei."
 RULE_ALLOW_COUPS_AI_ONLY_DESC:0 "Länder dürfen nur Putsche gegen Nationen vorbereiten und durchführen, die nicht von einem Spieler gespielt werden."
 RULE_ALLOW_COUPS_BLOCKED_DESC:0 "Die Länder dürfen in keinem Land einen Staatsstreich vorbereiten oder durchführen."
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC:0 "Die Länder können die Popularität ihrer Parteien in jedem anderen Land steigern."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC:0 "Länder können die Beliebtheit der Partei nur in Ländern steigern, die nicht von einem Spieler gespielt werden."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "Länder können nur die Popularität von Parteien in Ländern mit einem Spieler erhöhen."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "Die Länder dürfen die Popularität der Parteien in keinem Land erhöhen."
 RULE_MAXIMUM_FORT_LEVEL:0 "Maximale Festungsstufe"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "Die Länder können Land- und Küstenforts innerhalb der üblichen Grenzen errichten."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Länder können nur Land- und Küstenforts bis zur gewählten Stufe ausbauen. Zu Spielbeginn vorhandene Festungen sind davon nicht betroffen. Gebäude, die durch die Erfüllung nationaler Prioritäten, Entscheidungen und Ereignisse erworben wurden, dürfen die gewählte Stufe überschreiten."
