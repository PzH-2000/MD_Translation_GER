 Treibstoff_DESC: "§HTreibstoff§! wird durch den überschüssigen Ölbestand Ihres Landes erzeugt. Jedes Land hat eine maximale Kapazität für §HTreibstoff§!, die durch den Bau von §HSilos§! erhöht werden kann. §HTreibstoff§! wird von Panzern/mechanisierten Einheiten, Schiffen und Flugzeugen verwendet und über §HVersorgungslinien§! geliefert.\n\n§HTreibstoff§! wird auch zur Stromversorgung der §HFossil Treibstoff Power Plants§! Ihres Landes verwendet und ist eine wichtige Ressource, um die Funktion Ihrer Wirtschaft sicherzustellen. §HKernreaktoren§!, §HInfrastruktur für erneuerbare Energien§! und §HAndere Energiequellen§! verbrauchen kein §HTreibstoff§!, um Energie zu erzeugen. Ihre §HBevölkerung§! verbraucht ebenfalls §HTreibstoff§! als Teil ihrer allgemeinen Bedürfnisse. Weitere Informationen zu Ihrem nicht-militärischen §HTreibstoff§!-Verbrauch finden Sie auf Ihrem §HEnergie Tab§! im §HBauwesen§!-Tab."