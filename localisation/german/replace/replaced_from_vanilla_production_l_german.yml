 PRODUCTION_MATERIALS_OIL: "Fossile Brennstoffe"
 oil_desc: "Fossile Brennstoffe sind für den Erfolg jeder bedeutenden modernen Wirtschaft unerlässlich. Die Sicherung dieser Ressource ist für die Nationen des 21. Jahrhunderts von größter Bedeutung."
 PRODUCTION_MATERIALS_ALUMINIUM: "Leichtmetalle"
 aluminium_desc: "Leichtmetalle sind wichtig für den Bau von Spezialfahrzeugen und Flugzeugen. Aluminium ist das bevorzugte Hauptmetall, das für Hubschrauber und Flugzeuge verwendet wird, um die Schwerkraft zu überwinden."
 PRODUCTION_MATERIALS_RUBBER: "Gummi"
 rubber_desc: "Gummi ist wichtig für den Bau der meisten Fahrzeuge. Die elastischen Eigenschaften sind hervorragend für die Herstellung von Reifen und andere industrielle Anwendungen geeignet."
 PRODUCTION_MATERIALS_TUNGSTEN: "Technologiemetalle"
 tungsten_desc: "Technologiemetalle sind die Hauptrohstoffe für die Produktion fortschrittlicher Technologien. Hochmoderne Waffensysteme und Ausrüstungen entscheiden oft den Ausgang einer Schlacht."
 PRODUCTION_MATERIALS_STEEL: "Stahl"
 steel_desc: "Stahl ist das primäre Metall für die meisten Arten von militärischen Maschinen, sei es für Landfahrzeuge oder Schiffe. Langwierige Konflikte ohne Zugang zu dieser Ressource werden Ihre Rüstungsindustrien fast wertlos machen."
 PRODUCTION_MATERIALS_CHROMIUM: "Edelmetalle"
 chromium_desc: "Edelmetalle, Mineralien und andere seltene Elemente sind für moderne Technologien unverzichtbar. Gold, Silber und Diamanten sind besonders wichtig als Einkommensquelle für destabilisierte, sich entwickelnde Regionen."
