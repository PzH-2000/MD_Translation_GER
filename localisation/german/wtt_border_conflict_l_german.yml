 md4_border_conflict_won_attacker.1.t: "Sieg in [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "Der Zusammenstoß in den Grenzgebieten zwischen [our_state.GetName] und [their_state.GetName] endete mit einem klaren Sieg unserer Streitkräfte über die Truppen von [their_country.GetLeader]. Die [their_country.GetAdjective] Streitkräfte haben sich zurückgezogen, um sich neu zu formieren, und unsere Truppen haben die umstrittene Region unter Kontrolle genommen."
 md4_border_conflict_won_attacker.1.a: "Wir haben ihnen unsere Stärke gezeigt!"
 
 md4_border_conflict_won_defender.1.t: "Sieg in [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "Der Zusammenstoß in den Grenzgebieten zwischen [our_state.GetName] und [their_state.GetName] endete mit einem klaren Sieg unserer Streitkräfte über die Truppen von [their_country.GetLeader]. Die [their_country.GetAdjective] Streitkräfte haben sich zurückgezogen, um sich neu zu formieren, und unsere Truppen haben die umstrittene Region unter Kontrolle genommen."
 md4_border_conflict_won_defender.1.a: "Wir haben ihnen unsere Stärke gezeigt!"
 
 md4_border_conflict_lost_attacker.1.t: "Niederlage in [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Die unter dem Kommando von [their_country.GetLeader] stehenden Streitkräfte haben es geschafft, uns aus dem umstrittenen Gebiet zwischen [our_state.GetName] und [their_state.GetName] zu vertreiben. Unsere Truppen sind in guter Ordnung zurückgezogen und organisieren sich neu, falls wir die Schlacht in Zukunft erneuern wollen."
 md4_border_conflict_lost_attacker.1.a: "Wir müssen so schnell wie möglich einen Gegenangriff starten!"
 
 md4_border_conflict_lost_defender.1.t: "Niederlage in [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Die unter dem Kommando von [their_country.GetLeader] stehenden Streitkräfte haben es geschafft, uns aus dem umstrittenen Gebiet zwischen [our_state.GetName] und [their_state.GetName] zu vertreiben. Unsere Truppen sind in guter Ordnung zurückgezogen und organisieren sich neu, falls wir die Schlacht in Zukunft erneuern wollen."
 md4_border_conflict_lost_defender.1.a: "Wir müssen so schnell wie möglich einen Gegenangriff starten!"
 
 md4_border_conflict_canceled_attacker.1.t: "Patt in [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "Die Kämpfe im Gebiet zwischen [our_state.GetName] und [their_state.GetName] sind zum Stillstand gekommen, da beide Seiten nicht in der Lage waren, die andere zu vertreiben. Auf beiden Seiten wurde nur wenig Territorium gewonnen. Aufklärer berichten, dass die [their_country.GetAdjective] Soldaten auf der anderen Seite sich in defensives Terrain eingegraben haben. Es scheint, dass sie beabsichtigen, das Territorium zu behalten, aber wahrscheinlich nicht gegen unsere Linien vorzugehen."
 md4_border_conflict_canceled_attacker.1.a: "Wir werden zurückkehren."
 
 md4_border_conflict_canceled_defender.1.t: "Patt in [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "Die Kämpfe im Gebiet zwischen [our_state.GetName] und [their_state.GetName] sind zum Stillstand gekommen, da beide Seiten nicht in der Lage waren, die andere zu vertreiben. Auf beiden Seiten wurde nur wenig Territorium gewonnen. Aufklärer berichten, dass die [their_country.GetAdjective] Soldaten auf der anderen Seite sich in defensives Terrain eingegraben haben. Es scheint, dass sie beabsichtigen, das Territorium zu behalten, aber wahrscheinlich nicht gegen unsere Linien vorzugehen."
 md4_border_conflict_canceled_defender.1.a: "Wir werden zurückkehren."
 
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] bedroht unsere Grenze"
 md4_border_incident_defender_warning.1.desc: "Früher gestern wurden [their_country.GetAdjective] Soldaten dabei beobachtet, wie sie die Grenze von [attacker_state.GetName] nach [defender_state.GetName] überschritten haben. Während der Nacht sind weitere [their_country.GetAdjective] Streitkräfte in die Region geströmt und haben defensive Positionen innerhalb unseres Territoriums bezogen.\n\nDies folgt einer Reihe von kleineren Scharmützeln und Grenzverletzungen durch Streitkräfte unter dem Kommando von [their_country.GetLeader] entlang unserer gemeinsamen Grenze.\n\nDiesmal ist jedoch klar, dass die [their_country.GetAdjective] Streitkräfte hier bleiben wollen. Wir müssen so schnell wie möglich Truppen in die Region entsenden, um ihren Vormarsch zu stoppen."
 md4_border_incident_defender_warning.1.a: "Mobilisiert alle verfügbaren Kräfte!"
 
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] mobilisiert für den Krieg"
 md4_border_conflict_escalate_to_war.1.desc: "Erkundungsberichte deuten darauf hin, dass die [From.GetAdjective] Streitkräfte sich in [their_state.GetName] für eine große Operation versammeln, um tiefer in [our_state.GetName] vorzustoßen. Angesichts der Ressourcen, die [From.GetLeader] für dieses Unternehmen aufwendet, ist klar, dass dies nicht mehr nur ein Streit über die genaue Lage einer Demarkationslinie ist.\n\nEin vollständiger Krieg steht kurz bevor."
 md4_border_conflict_escalate_to_war.1.a: "Wir müssen bereit sein, ihnen entgegenzutreten!"
 
  ### Turkey-Rojava Conflict in Afrin
 TUR_ob_win.1.t: "Operation Olivenzweig erfolgreich!"
 TUR_ob_win.1.desc: "Türkische und Freie Syrische Armee Kräfte haben nach der schnellen Umzingelung, die auf den Beginn der Operation folgte, die Region Afrin von den YPG und PKK Terroristen erobert. Ohne Afrin werden kurdische Kräfte wahrscheinlich nicht in der Lage sein, in der Nähe ihrer früheren Hochburg größere Angriffe durchzuführen. Der Kampf endet hier jedoch nicht, da die PKK, PYD und YPG unermüdlich sind und ihren Kampf vielleicht für eine Ewigkeit fortsetzen werden."
 TUR_ob_win.1.a: "Die eigentliche Bedrohung muss noch angegangen werden..."
 
 TUR_ob_win.2.t: "Türkische Kräfte werden zurückgedrängt!"
 TUR_ob_win.2.desc: "Die türkischen Teufel brandmarken uns als Terroristen und marschieren dann in unser Land, um Hunderte von kurdischen Kämpfern zu töten, die für ein demokratisches Syrien frei von der Daesh-Bedrohung und frei von kurdischer Unterdrückung kämpfen. Afrin blieb von türkischen Händen unberührt, während die YPG mit Zähnen und Klauen kämpfte, um die Türken an ihrer eigenen Grenze aufzuhalten, eine Linie, die sie niemals überschreiten sollten. Sie können versuchen, Völkermord an den kurdischen Menschen zu begehen, aber solange wir weiterhin gegen Unterdrückung kämpfen, wird die Türkei niemals gewinnen."
 TUR_ob_win.2.a: "Der Kampf endet hier nicht..."
 
 TUR_ob_lose.1.t: "Operation Olivenzweig gescheitert!"
 TUR_ob_lose.1.desc: "Der Vorstoß nach Afrin endete in einem strategischen Scheitern, da es den kurdischen Terroristen gelungen ist, unsere Kräfte abzuwehren und aus der Region zu vertreiben. Derzeit bleiben kurdische Kräfte weiterhin in Kontrolle ihrer Hochburg Afrin und können Terroranschläge innerhalb unserer Grenzen nach Belieben starten. Dies können wir nicht hinnehmen, und wir müssen sofort unsere Strategie überdenken, wenn wir diesen Terroristen entgegentreten wollen."
 TUR_ob_lose.1.a: "Der Kampf ist noch nicht vorbei..."
 
 TUR_ob_lose.2.t: "Afrin fällt an türkische Kräfte!"
 TUR_ob_lose.2.desc: "Die Türken haben es geschafft, ihre Mission zu erfüllen, indem sie gegen einen Gegner kämpften, der nichts mit dem internen Dissens zu tun hat, der ständig in ihrem eigenen Land wächst. Wir haben von Anfang an klargestellt, dass wir nur ein Kurdistan wollen, das frei von Unterdrückung ist, und eine demokratische Nation, in der das Volk gehört wird. Dies ist zu viel für die Türken. Wenn sie den falschen Gegner bekämpfen wollen, dann sei es so, aber wenn Daesh diesen Kampf im gesamten Levant gewinnt, liegt Blut an der Türkei."
 TUR_ob_lose.2.a: "Sie werden niemals aufhören zu kämpfen, und das sollten wir auch nicht."
 
 TUR_ob_warn.1.t: "[From.GetLeader] kündigt Anti-Kurden-Kampagne an"
 TUR_ob_warn.1.desc: "[From.GetLeader] hat angekündigt, dass türkische Kräfte in die Region Afrin entsandt werden, um terroristische Kräfte zu bekämpfen, bevor sie aus der Region entstehen können. Die YPG kämpft seit wie vielen Jahren gegen Daesh? Die Türken werden nie verstehen, dass das kurdische Volk nur das Beste für seine Menschen will, aber leider sehen sie es als Terrorismus an. Wenn sie glauben, dass dies etwas ist, was sie tun müssen, dann werden wir durch den guten Gnaden Gottes dort sein, um ihre Kräfte mit Glauben und Mut zu treffen, und wir werden uns bis zum Tod verteidigen."
 TUR_ob_warn.1.a: "Wir müssen bereit sein."
  
